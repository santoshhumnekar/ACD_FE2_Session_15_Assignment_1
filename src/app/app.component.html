<h1>
  {{title}}
</h1>
<br>
<div class="row">
<div class="col-md-6">
  <h2>University</h2>
</div>
<div class="col-md-6">
  <h2>Company</h2>
</div>
</div>
<br>
<br>
<div class="row">
<div class="col-md-6">
  <table class="table table-striped table-bordered table-hover" style="width: 500px">
    <thead>
    <tr class="bg-primary text-white">
      <th style="width: 50px">#</th>
      <th style="width: 300px">Results</th>
    </tr>
    </thead>
    <tbody>
    <tr *ngFor="let item of items; let i=index">
      <th style="width: 50px" scope="row">{{i+1}}</th>
      <td style="width: 300px">{{item}}</td>
    </tr>
    </tbody>
  </table>
</div>
<div class="col-md-6">
  <table class="table table-striped table-bordered table-hover" style="width: 500px">
    <thead>
    <tr class="bg-primary text-white">
      <th style="width: 50px">#</th>
      <th style="width: 300px">Results</th>
    </tr>
    </thead>
    <tbody>
    <tr *ngFor="let company of companys; let i=index">
      <th style="width: 50px" scope="row">{{i+1}}</th>
      <td style="width: 300px">{{company}}</td>
    </tr>
    </tbody>
  </table>
</div>
</div>
